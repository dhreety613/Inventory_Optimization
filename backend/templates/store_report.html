<!DOCTYPE html>
<html>
<head>
  <title>Report for {{store_id}}</title>
  <style>
    body {
      background-color: #0a0a0a;
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
      padding: 20px;
      text-align: center;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #ffffff;
    }

    table {
      width: 80%;
      margin: auto;
      border-collapse: collapse;
      background-color: #111;
      border-radius: 12px;
      overflow: hidden;
      font-size: 16px;
      box-shadow: 0 0 12px rgba(100, 255, 100, 0.1);
    }

    th, td {
      padding: 14px 16px;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    th {
      background-color: #1a1a1a;
      color: #ffffff;
      text-align: left;
    }

    td {
      color: #dddddd;
    }

    tr:last-child td {
      border-bottom: none;
    }

    .btn {
      margin: 25px auto;
      display: block;
      background: linear-gradient(145deg, #1f1f1f, #2a2a2a);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(100, 255, 100, 0.2);
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(145deg, #2b2b2b, #3a3a3a);
      box-shadow: 0 0 14px rgba(150, 255, 150, 0.5);
      transform: translateY(-2px);
    }

    #explanationBox {
      display: none;
      width: 80%;
      margin: 20px auto;
      padding: 20px;
      background: #111;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(100, 255, 100, 0.15);
      text-align: left;
      font-size: 16px;
      line-height: 1.6;
      color: #ddd;
    }

    /* Optional: table footer row styling */
    tfoot td {
      background: #1f1f1f;
      font-weight: bold;
      color: #ffffff;
    }

    /* Optional: styling specific cells */
    td.paid { color: #70ffb0; }
    td.pending { color: #ffd166; }
    td.unpaid { color: #ff6b6b; }
  </style>
</head>
<body>
  <h2>Report for {{store_id}}</h2>

  <div>
    {{ table_html|safe }}
  </div>

  <button class="btn" onclick="toggleExplain()">ðŸ“‹ Let me explain</button>

  <div id="explanationBox">
    {{ explanation_html|safe }}
  </div>

  <script>
    function toggleExplain() {
      const b = document.getElementById('explanationBox');
      b.style.display = b.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
