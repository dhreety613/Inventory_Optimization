<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title class="">Login </title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #121212;
      padding: 40px 36px 40px 24px; /* More padding on right side */
      border-radius: 14px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.6);
      text-align: left;
       box-shadow:
        0 0 20px rgba(255, 255, 255, 0.3),
        0 0 40px rgba(0, 255, 170, 0.3),
        0 0 80px rgba(200, 255, 200, 0.2);
    }

    h1 {
      text-align: center;
      font-size: 1.6rem;
      font-weight: bold;
      margin-bottom: 24px;
    }

    /* Particles.js background container */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }

    input[type="text"], input[type="password"] {
      width: calc(100% - 4px); /* ensures space without overflow */
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #333;
      background-color: #1e1e1e;
      color: #fff;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      background-color: #e5e5e5;
      color: #000;
      padding: 12px;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-weight: 600;
      cursor: pointer;
      margin-top: 16px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #d0d0d0;
    }

    .error {
      color: #ff4d4d;
      margin-top: 12px;
      font-size: 0.9rem;
      text-align: center;
    }

    .success {
      color: #80ff80;
      margin-top: 12px;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="container">
    <h1>Sign-in</h1>
    <form action="/login" method="post">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign-in</button>
    </form>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    {% if success %}
      <div class="success">{{ success }}</div>
    {% endif %}
  </div>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS.load('particles-js', '/static/particles.json', function() {
      console.log('particles.js config loaded');
    });
  </script>
</body>
</html>
